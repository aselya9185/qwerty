{% extends 'index.html' %}
{% block content %}
  <div class="container"  style="padding-top:20px; margin-top:20px; border-top:3px black solid; border-bottom:3px black solid; position:relative">
        <header>
            <h2 class="subHeader">Videos</h2>
        </header>

       <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
                {% for video in videos %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <iframe class="bd-placeholder-img card-img-top" width="100%" height="225"
                         src="https://www.youtube.com/embed/{{ video.key }}" preserveAspectRatio="xMidYMid slice" focusable="false"
                         role="img" aria-label="Placeholder: Thumbnail">
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                    </iframe>
                    <div class="card-body">
                        <p class="card-text">{{ video.summary }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
  </div>

{% endblock %}
